<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <h1>List of Files</h1>
        <ul>
            {% for file in files %}
                <li>
                    <a href="{% url 'upload_excel' file %}">{{ file }}</a>
                </li>
            {% empty %}
                <li>No files found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
